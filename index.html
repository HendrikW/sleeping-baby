<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Sleeping Baby</title>
  </head>
  <body>
    <div class="game-intro">
      <img src=""" alt="" class="logo-img" />
      <br />
      <header>Instructions</header>
      <p>Use the left and right arrow to move the parent!</p>
      <!-- <img src="./images/arrows.png" alt="" class="arrows-img" /> -->
      <button id="start-button">StartGame</button>
      <button id="mute-button">Mute</button>
    </div>
    <div id="game-board">
      <canvas id="canvas" width="800" height="800"> </canvas>
    </div>
    <div id="game-score">
      <span id="your-score">Shuteye Score</span>
      <div class="score-box">
        <span id="score">0</span>
      </div>
    </div>
    <audio id="pan1" src="./sounds/pan_falling_1.wav"></audio>
    <audio id="femaleRelief" src="./sounds/yeah-female.wav"></audio>
  </body>
</html>
